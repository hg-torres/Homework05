<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class="input-group mb-1">
      <span class="input-group-text">09AM</span>
      <textarea class="form-control past " aria-label="With textarea" id="9"></textarea>
      <button class="input-group-text saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">10AM</span>
      <textarea class="form-control present " aria-label="With textarea" id="10"></textarea>
      <button class="input-group-text saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">11AM</span>
      <textarea class="form-control future " aria-label="With textarea" id="11"></textarea>
      <button class="input-group-text saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">12PM</span>
      <textarea class="form-control future" aria-label="With textarea" id="12"></textarea>
      <button class="input-group-text saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">01PM</span>
      <textarea class="form-control future" aria-label="With textarea" id="1"></textarea>
      <button class="input-group-text saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">02PM</span>
      <textarea class="form-control future" aria-label="With textarea" id="2"></textarea>
      <button class="input-group-text saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">03PM</span>
      <textarea class="form-control future" aria-label="With textarea" id="3"></textarea>
      <button class="input-group-text saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">04PM</span>
      <textarea class="form-control future" aria-label="With textarea" id="4"></textarea>
      <button class="input-group-text saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">05PM</span>
      <textarea class="form-control future" aria-label="With textarea" id="5"></textarea>
      <button class="input-group-text saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="scheduler.js"></script>
</body>

</html>
